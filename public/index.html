<!DOCTYPE html>

<!-- Replace with your app default language -->
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- %PUBLIC_URL% will be replaced with the URL of the `public` folder during the build -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Replace with your app name and description -->
  <title>My App</title>
  <meta name="description" content="" />

  <!-- Replace with your CSS -->
  <style>
    body {
      margin-left: 5%;
      margin-right: 5%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
    }

    h1,
    h2 {
      font-weight: normal;
    }

    button.flag {
      background: none;
      border: none;
      margin: 0;
      font-size: 1.5rem;
      outline: none;
      float: right;
    }

    button.logout {
      background: none;
      border: none;
      margin: 0;
      font-size: 0.8rem;
      outline: none;
      text-decoration: underline;
    }

    nav {
      display: flex;
      margin-bottom: 1rem;
      margin-top: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      position: relative;
      text-align: left;
      margin-right: 2rem;
    }

    nav ul li a {
      color: #550;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <noscript>Sorry for the inconvenience, but you need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
